<button (click)="toggleView()" title="Click to add an item to this list and select it">{{addLabel}}</button>

<div class="combo-item-container" *ngIf="viewAddForm">
    <label for="{{name}}">{{inputLabel}}</label>
    <input type="text" name="{{name}}" id="{{name}}" [(ngModel)]="value"
        (keydown.enter)="onNewItem(value)" autofocus>
    <button (click)="onNewItem(value)" [disabled]="!value">{{buttonLabel}}</button>
</div>
