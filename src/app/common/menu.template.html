<div class="menu-container" *ngIf="currentUser">
  <div class="menu-header">
    <div class="menu-icon">
      <button (click)="viewData.isOpen = !viewData.isOpen">
        menu
      </button>
    </div>
    <div class="menu-area">
      <span class="menu-clock">
        {{ viewData.currentTime | date: "HH:mm:ss" }}
      </span>
      <drink-water></drink-water>
      <sync></sync>
    </div>
    <div
      class="menu-overlay"
      *ngIf="viewData.isOpen"
      (click)="handleClick()"
    >
      <div class="menu-section">
        <ul class="menu-items" (keydown.esc)="handleClick()">
          <li>
            <a
              (click)="handleClick()"
              routerLink="tasks"
              href="/tasks"
              >Tasks</a
            >
          </li>
          <li>
            <a
              (click)="handleClick()"
              routerLink="movement"
              href="/movement"
              >Movements</a
            >
          </li>
          <li>
            <a
              (click)="handleClick()"
              routerLink="balance"
              href="/balance"
              >Balance</a
            >
          </li>
          <li>
            <a
              (click)="handleClick()"
              routerLink="lasttime"
              href="/lasttime"
              >Last Time</a
            >
          </li>
          <li>
            <a
              (click)="handleClick()"
              routerLink="multimedia"
              href="/multimedia"
              >Multimedia</a
            >
          </li>
          <li>
            <a
              (click)="handleClick()"
              routerLink="account"
              href="/account"
              >Accounts</a
            >
          </li>
          <li>
            <a
              (click)="handleClick()"
              routerLink="categories"
              href="/categories"
              >Categories</a
            >
          </li>
          <li>
            <a
              (click)="handleClick()"
              routerLink="places"
              href="/places"
              >Places</a
            >
          </li>
          <li>
            <a
              (click)="handleClick()"
              routerLink="presets"
              href="/presets"
              >Presets</a
            >
          </li>
          <li>
            <a
              (click)="handleClick()"
              routerLink="links"
              href="/links"
              >Links</a
            >
          </li>
          <li>
            <a
              (click)="handleClick()"
              routerLink="cartera"
              href="/cartera"
              >Cartera</a
            >
          </li>
          <li>
            <span>{{ viewData.username }}</span>
          </li>
          <li>
            <a (click)="logout()">logout</a>
          </li>
          <li>
            <span>v{{ metadata.appVersion }}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
