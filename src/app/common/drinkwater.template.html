<span class="drink-water-widget">
  <button (click)="showDialog()" title="Click to view configuration">
    configure
  </button>
</span>

<dialog id="reminders-dialog">
  <strong>Reminders</strong>
  <br />

  <table>
    <thead>
      <tr>
        <th>Description</th>
        <th>Start Time</th>
        <th>Schedule</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of viewData.reminders">
        <td>{{ item.title }}</td>
        <td>
          <input type="time" [value]="item.startTimeFormatted" />
        </td>
        <td>
          <input type="text" [value]="item.schedule" />
          <span>{{item.nextOcurrence | date: "yyyy-MM-dd HH:mm" }}</span>
          <button>apply changes</button>
        </td>
      </tr>
    </tbody>
  </table>

  <br />
  <button (click)="addReminder()">add reminder</button>
  <br />
  <button (click)="launchReminders()">launch reminders</button>
  <br />
  <button (click)="stopReminders()">stop reminders</button>
  <br />
  <button (click)="clearReminderNotifications()">
    clear reminder notifications
  </button>
  <br />
  <button (click)="closeDialog()">close dialog</button>
  <br />
  <br />
  <button (click)="toggleDarkMode()">toggle dark mode</button>
</dialog>
